{% load static %}

<ul class="list-projects">
                {% for project in projects %}
                    <li class="list-item-project">
                        <a href="#">
                            <div class="box box-project">
                                <img src="{% static project.get_image %}" alt="project-img" class="box-img">
                                <div class="box-content">
                                    <ul class="list-tags">
                                        {% for tag in project.tags.all %}
                                            <li class="list-item-tag">{{ tag }}</li>
                                        {% endfor %}
                                    </ul>
                                    <h3>{{ project.title }}</h3>
                                    <p>{{ project.description }}</p>
                                </div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
